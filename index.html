
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Center - Modern Micro-Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#2D4F32',
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .brand-bg-green { background-color: #2D4F32; }
        .brand-text-green { color: #2D4F32; }
        .brand-border-green { border-color: #2D4F32; }
        
        .tag-bg { background-color: #F2F2F2; }
        .dark .tag-bg { background-color: #1E293B; }

        .applicant-bg { background-color: #FEF3C7; }
        .dark .applicant-bg { background-color: #451a03; }
        .applicant-text { color: #D97706; }
        .dark .applicant-text { color: #fbbf24; }

        @keyframes slideUp {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
          animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .job-card-shadow {
          box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
        
        .dark body { background-color: #0F172A; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="antialiased bg-[#F8FAF8] text-[#1A1A1A] dark:bg-[#0F172A] dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
</body>
</html>
